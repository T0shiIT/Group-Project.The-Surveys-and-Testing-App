events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        
        # Основной маршрут для Telegram-бота
        location / {
            proxy_pass http://bot:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
        
        # Маршрут для модуля авторизации
        location /auth/ {
            proxy_pass http://auth:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Маршрут для API логики тестов
        location /api/ {
            proxy_pass http://testapp:8080/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
        
        # Эндпоинты для health check
        location /health {
            proxy_pass http://bot:5000/health;
        }
        
        location /auth/health {
            proxy_pass http://auth:8081/health;
        }
        
        location /api/health {
            proxy_pass http://testapp:8080/api/health;
        }
    }
}