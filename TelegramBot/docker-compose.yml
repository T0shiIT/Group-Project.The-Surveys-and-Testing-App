services:
  bot:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q -O - http://localhost:5000/health || curl -f http://localhost:5000/health"]
      interval: 5s
      timeout: 10s
      retries: 15
      start_period: 30s
    environment:
      - BOT_TOKEN=8226200524:AAF5DzkLNIHr1wjkNhyjhjbymUN3pKHu55I
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      bot:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://bot:5000/health"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped